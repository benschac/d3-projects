<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>GDP Bar Graph</title>
    <script src="./node_modules/d3/build/d3.js"></script>
    <style media="screen">
      .bar {
        fill: blue;
      }

      .tool-tip {
        position: absolute;
        text-align: center;
        width: 60px;
        height: 28px;
        padding: 2px;
        font: 12px sans-serif;
        background: lightsteelblue;
        border: 0px;
        border-radius: 8px;
        pointer-events: none;
      }
      h1 {
        text-align: center;
      }

      svg {
        display: block;
        margin: 0 auto;
      }
    </style>
  </head>
  <body>
    <script type="text/javascript">
    const url = "https://raw.githubusercontent.com/FreeCodeCamp/ProjectReferenceData/master/GDP-data.json";

    let margin = {top: 20, right: 20, left: 50, bottom: 50},
                width = 960 - margin.right - margin.left,
                height = 500 - margin.top - margin.bottom;
    // To-do kept returning null, used new Date();

    d3.select('body').append('h1')
      .text('USA GDP Over Time');

    var svg = d3.select('body').append('svg')
      .attr('width', width + margin.left + margin.right)
      .attr('height', height + margin.top + margin.bottom)
      .append('g')
      .attr('transform', 'translate('+ margin.left + ',' + margin.top + ')');

    var x = d3.scaleTime().range([0, width]);
    var y = d3.scaleLinear().range([height, 0]);

    // Scale Data.
    d3.json( './data.json', (error, complete_data) => {
      if(error) throw error;
      let data = complete_data.data;

      // Format Date so domain can map & scale input values to svg.
      data.forEach(el => el[0] = new Date(el[0]));

      x.domain(d3.extent(data, (d) => d[0]));
      y.domain([0, d3.max(data,(d) => d[1])]);

      svg.append("g")
        .attr("transform", "translate(0," + height + ")")
        .call(d3.axisBottom(x));

      svg.append("g")
      .call(d3.axisLeft(y));

      let bar = svg.selectAll('rect')
        .data(data).enter()
        .append('rect')
        .attr('class', 'bar')
        .attr('x', d => x(d[0]))
        .attr('y', d => y(d[1]))
        .attr('width', width / data.length)
        .attr('height', d => height - y(d[1]))
        .on('mouseover', (d) => {
          let rect = d3.select(this);
          div.transition()
         .duration(200)
         .style("opacity", .9);
       div.html(d[0].toString().substring(4, 7) + d[0].toString().substring(10, 15) + "<br/>" + "$" + d[1] + "B")
         .style("left", (d3.event.pageX) + "px")
         .style("top", (d3.event.pageY - 28) + "px");
        });


  svg.append("text")
    .attr("transform", "rotate(-90)")
    .attr("y", 0 - margin.left + 50)
    .attr("x",0 - (height / 2))
    .attr("dy", "1em")
    .style("text-anchor", "middle")
    .text("Gross Domestic Product in Billions");





    let div = d3.select("body").append("div")
    .attr("class", "tool-tip")
    .style("opacity", 0);
    });
    </script>
  </body>
</html>
